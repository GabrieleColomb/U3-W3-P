<h1>City Search</h1>
<form (ngSubmit)="onSearch()">
  <input
    type="text"
    [(ngModel)]="cityName"
    name="cityName"
    placeholder="Enter city name"
  />
  <button type="submit">Search</button>
</form>
<div *ngIf="weatherData" class="card">
  <h2 class="card-title">Weather in {{ weatherData.name }}</h2>
  <p class="card-text">Temperature: {{ weatherData.main.temp }}Â°C</p>
  <p class="card-text">Weather: {{ weatherData.weather[0].main }}</p>
</div>
