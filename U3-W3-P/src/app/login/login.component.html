<h1>Login</h1>
<form class="login-form" (ngSubmit)="login()">
  <div class="form-group">
    <input
      type="text"
      [(ngModel)]="username"
      name="username"
      class="form-control"
      placeholder="Username"
    />
  </div>
  <div class="form-group">
    <input
      type="password"
      [(ngModel)]="password"
      name="password"
      class="form-control"
      placeholder="Password"
    />
  </div>
  <button type="submit" class="btn btn-primary">Login</button>
</form>
